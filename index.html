<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>

  <body>
    <div class="container">
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>

    <form>
      <input type="text" placeholder="enter your name" />
      <input type="password" placeholder="enter your password" />
      <input type="submit" value="login" />
    </form>
    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <form>
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Enter your name</label>
          <input type="text" class="form-control" id="exampleInputname" aria-describedby="name">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter your Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
       
          
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    <script src="src/index.js"></script>
  </div>
  </body>
</html>
